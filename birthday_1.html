<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        </title></title>
        <link rel="stylesheet" href="birthday_1.css"/>
    </head>
    <body>
        <div class="content">
            <img src="suzu_bd.png" alt="Birthday Image" class="top-image">
            <button class="button">Click Me!</button>
        </div>

        <script>
            const button = document.querySelector(".button");

            button.addEventListener("click", (e)=> {
                e.preventDefault();
                button.classList.add("animate");

                setTimeout(() => {
                    window.location.href = "birthday_2.html";
                }, 600); //1s=1000ms
            })
        </script>
    </body>
</html>
